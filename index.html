<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gears</title>
    <link rel="stylesheet" href="style.css">

    <!-- stylesheet  -->
    <script src="https://kit.fontawesome.com/fb983e961b.js" crossorigin="anonymous"></script>

<body>
    <!-- header start  -->
    <header class="top-header">
        <div>
            <h2 class="header">Influencer Products</h2>
        </div>
        <div>
            <a href=""><i class="fas fa-cart-plus"></i></a>
        </div>
    </header>
    <!-- header end  -->
    <main>
        <!-- Highlighted section start -->
        <section class="highlighter">
            <div class="journey">
                <h1 class="heading">Start Your Journey as Influencer</h1>
                <p class="heading-below">As you probably already know, you can become an influencer by working with
                    brands you
                    love. And all
                    you need is a pro camera.</p>
                <button> <a href="nai.com"> Pre-book Now <i class="fas fa-arrow-right"></i></a> </button>
            </div>
            <div class="trans">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
        <!-- Highlighted section end -->
        <br>
        <br>
        <!-- <hr> -->
        <hr>
        <!-- <hr> -->


        <!-- popular section start  -->

        <header class="popular-header">Popular Collection</header>

        <section class="popularity">

            <article>
                <div class="thumbnail">
                    <img src="images/action.png" alt="">
                </div>
                <div>
                    <h2 class="article-heading">Flex Tripod</h2>
                    <h3 class="price">$50.48</h3>
                    <div class="rating">
                        <div class="star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>

                        <span> &nbsp &nbsp 5</span>
                    </div>
                    <p class="article-detail">Worldwide shifting <br>
                        available <br>
                        Buyers protection possible!
                    </p>
                </div>
            </article>
        </section>

        <!-- popular section end  -->
    </main>

</html>
